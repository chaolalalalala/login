<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/c-login.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
    <style>
        .c-mima1 #yan{
            width: 0.5rem;
            height:0.5rem;
            display: block;
            position: absolute;
            top:0;
            bottom:0;
            right:0.3rem;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="c-toubu">
    <div class="c-logo">
        牛&nbsp牛&nbsp购<br>
        特&nbsp选
    </div>
    <div class="c-tishi">
        特选好物 · 给特别的你
    </div>
</div>
<form action="" id="c-login">
    <div class="c-login1">
        <img src="img/c-shouji.png" alt="">
        <input type="text" placeholder="请输入手机号码" style="background: transparent">
    </div>
    <div class="c-mima1">
        <img src="img/c-mima.png" alt="">
        <input type="password" placeholder="请输入密码" style="background: transparent" id="demo_input">
        <img src="img/yan.png" alt="" id="yan"  onclick="hideShowPsw()">
    </div>
    <input type="submit" value="登&nbsp&nbsp录" class="c-btn">
    <div class="c-wangji">
        <a href="#">
            忘记密码
        </a>
        <a href="#">
            新用户注册
        </a>
    </div>
</form>
</body>
<script>
    var demoImg = document.getElementById("yan");
    var demoInput = document.getElementById("demo_input");
    //隐藏text block，显示password block
    function hideShowPsw(){
        if (demoInput.type == "password") {
            demoInput.type = "text";
            demoImg.src = "img/yan1.png";
        }else {
            demoInput.type = "password";
            demoImg.src = "img/yan.png";
        }
    }
</script>
</html>
